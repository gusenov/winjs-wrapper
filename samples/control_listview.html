<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title></title>
        <meta name="description" content="">
        <meta name="author" content="Abbas Gussenov">
        
        <link href="../lib/winjs-4.4.0/css/ui-light.css" rel="stylesheet" />
        <script src="../lib/winjs-4.4.0/js/base.js"></script>
        <script src="../lib/winjs-4.4.0/js/ui.js"></script>
        
        <script src="../aglw.js"></script>
        
        <script src="control_listview.js"></script>
    </head>
    <body class="win-type-body">
        
        <h3>Example 1</h3>
        <div id="template">
            <div style="height: 64px; width: 128px;">
                <h4 data-win-bind="innerText: name"></h4>
                <h6 data-win-bind="innerText: vendor"></h6>
            </div>
        </div>
        <div id="listView1" style="height: 128px;"></div>
        
        <h3>Example 2</h3>
        <div id="template2" data-win-control="WinJS.Binding.Template">
            <div style="height: 64px; width: 128px;">
                <h4 data-win-bind="innerText: name"></h4>
                <h6 data-win-bind="innerText: vendor"></h6>
            </div>
        </div>
        <div data-win-control="WinJS.UI.ListView" style="height: 256px;"
            data-win-options="{ itemTemplate: select('#template2'), 
                                layout: { type: WinJS.UI.GridLayout, maximumRowsOrColumns: 5 },
                                itemDataSource: SampleData.Products.dataSource }">
        </div>
        
    </body>
</html>
