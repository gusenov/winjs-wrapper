<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title></title>
        <meta name="description" content="">
        <meta name="author" content="Abbas Gussenov">
        
        <link href="../lib/winjs-4.4.0/css/ui-light.css" rel="stylesheet" />
        <script src="../lib/winjs-4.4.0/js/base.js"></script>
        <script src="../lib/winjs-4.4.0/js/ui.js"></script>
        
        <script src="../aglw.js"></script>
        
        <script src="control_repeater.js"></script>
    </head>
    <body class="win-type-body">
        
        <h1>Example 1</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Designation</th>
                </tr>
            </thead>
            <tbody id="repeaterData">
                <tr>
                   <td data-win-bind="textContent:id"></td>
                   <td data-win-bind="textContent:name"></td>
                   <td data-win-bind="textContent:designation"></td>
                </tr>
            </tbody>
        </table>
        
        <h1>Example 2</h1>
        <div id="repeaterData2" data-win-control="WinJS.UI.Repeater">
            <div data-win-control="WinJS.UI.ItemContainer" data-win-bind="dataset.name:name">
                <div data-win-bind="textContent:name"></div>
            </div>
        </div>
        
    </body>
</html>
