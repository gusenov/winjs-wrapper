<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title></title>
        <meta name="description" content="">
        <meta name="author" content="Abbas Gussenov">
        
        <link href="../lib/winjs-4.4.0/css/ui-light.css" rel="stylesheet" />
        <script src="../lib/winjs-4.4.0/js/base.js"></script>
        <script src="../lib/winjs-4.4.0/js/ui.js"></script>
        
        <script src="../aglw.js"></script>
        
        <script src="data_binding_listview.js"></script>
        
        <style>
            #basicListView {
                height: 100%;
                margin-top: 10px;
                margin-right: 20px;
            }

            #templateContainer {
                display: -ms-grid;
                -ms-grid-columns: 1fr;
                min-height: 150px;
            }

            #itemContainer {
                background-color: lightgray;
                width: 100%;
                padding: 10px;
            }
        </style>
        
    </head>
    <body class="win-type-body">

        <h1>ListView Data Binding</h1>
        <div id="flavorItemTemplate" data-win-control="WinJS.Binding.Template">
            <div id="templateContainer">
                <div id="itemContainer">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>
        <div id="basicListView" data-win-control="WinJS.UI.ListView"
             data-win-options="{ itemDataSource: DataExample.flavorList.dataSource,
                                 itemTemplate: select('#flavorItemTemplate'),
                                 selectionMode: 'none',
                                 layout: { type: WinJS.UI.ListLayout } }">
        </div>
        
    </body>
</html>
